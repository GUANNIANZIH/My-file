<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img{
            position: relative;
        }
    </style>

</head>
<body>
    <input type="button" value="變小" id="btn1">
    <input type="button" value="往右" id="btn2">
    <input type="button" value="往右往下" id="btn3">
    <input type="button" value="停止" id="btn4">

    <input type="button" value="淡出" id="btn5">
    <input type="button" value="淡入" id="btn6">
    <input type="button" value="半透明" id="btn7">
    <input type="button" value="淡入淡出" id="btn8">

    <input type="button" value="滑入" id="btn9">
    <input type="button" value="滑出" id="btn10">
    <input type="button" value="滑入滑出" id="btn11">

    <hr>
    <img src="https://github.com/wdaweb.png" id="img">
    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $('#btn1').click(function (){
            // .animate( { 樣式:值 }) , 1.動畫時間 , 2.linear , 3.動畫插完的 function )
            // 1. 長度(動畫時間): 動畫的持續時間，以毫秒為單位。
            // 2. linear(動畫效果參數): 動畫會以恆定的速度進行，即動畫的變化是線性的。
            // 3. function(可選的回調函數): 在動畫完成後執行其他操作。

            // 動畫時間預設 400ms ,可填 ms 或是 fast(200) slow(600)
            // linear 不填預設是 ease

            // jQuery 本身提供了基本的動畫效果，如淡入淡出、滑動等，但並不直接支持修改元素的顏色。
            // 如果你想要在 jQuery 中實現顏色動畫效果，你需要使用 jQuery UI 或其他額外的插件或庫來實現。
            // 你需要在 HTML 文件中引入 jQuery 和 jQuery UI 的庫文件：
            // 


            $('#img').animate({
                width:'100px',
                height:'100px'
            }, function () {
                console.log('變小了')
            })
        })
        
        $('#btn2').click(function () {
            $('#img').animate({
                left: '+=50px'
            }, 'fast', function () {
                console.log('往右了')
            })
        })

        $('#btn3').click(function(){
            $('#img')
            .animate({
                left: '+=50px'
            }, 2000, 'linear',function () {
                console.log('往右了')
            })
        .animate({
                top: '+=50px'
            }, 2000, 'linear',function () {
                console.log('往下了')
            })
        })

        $('#btn4').click(function () {
            // .stop(是否停止之後的動畫，是否跳到目前動畫結束)
            // 如果第二個參數是 true , 第一個就必須視 true
            // 預設是 false
            // $('#img').stop(true,false)  //原地停下
            // $('#img').stop(true,true)  //跳到目前結尾
            // $('#img').stop(false,false)  //直接開始播下一個動畫
            $('#img').stop(false,false)
        })



            // 想要為一個元素添加動畫效果時，display: none; 可以與一些 jQuery 或 CSS 動畫效果配合使用，以創建更流暢的 UI 過渡。
            // 你可以在將一個元素從可見到隱藏時添加一個淡出效果，以使過渡看起來更加平滑和吸引人。這可以通過使用 fadeOut() 方法來實現。
        $('#btn5').click(function(){
            // .fadOut(長度,'linear',function)
            // linear 指的是以恆定的速度進行，動畫變化是線性的
            // 自動 display:none
            $('#img').fadeOut()
        })

        $('#btn6').click(function(){
            // .fadIn(長度,'linear',function)
            $('#img').fadeIn()
        })

        $('#btn7').click(function(){
            // .fadeTo ( 長度,不透明度,'linear',function )
            // 長度,不透明度必填，淡出前 opacity=0.5，淡入同 opacity
            $('#img').fadeTo(1000,0.5)
        })

        $('#btn8').click(function(){
            // .fadeToggle ( 長度,不透明度,'linear',function )
            $('#img').fadeToggle()
        })

        // 修改高度慢慢變成0
        $('#btn9').click(function(){
            $('#img').slideDown()
        })

        $('#btn10').click(function(){
            $('#img').slideUp()
        })

        $('#btn11').click(function(){
            $('#img').slideToggle()
        })
        
    </script>
</body>
</html>
