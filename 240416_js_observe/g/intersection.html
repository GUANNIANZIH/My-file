<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .padding{
            height: 2000px;
        }
        #target{
            height: 100px;
            background-color: lightcoral;
            border: 10px solid black;
            /* 不會影響元素大小 */
            /* outline: 5px solid lightseagreen; */
            /* 離元素多遠 */
            /* outline-offset: 10px; */
            outline:  100px solid gray;
        }
    </style>
</head>
<body>
    <!-- 空間撐開 -->
    <div class="padding"></div> 
    <div id="target"></div>
    <div class="padding"></div>

    <script>
        // 捲動頁面看到才觸發 - onScroll的差別(會一直偵測捲動)
        // 滾動監控 - 似 BootStrap 的監控方式
        const target = document.getElementById('target')

        // entries - 發生互動的元素
        // owner - IntersectionOberserver 的設定
        const oberserve = new IntersectionObserver((entries,owner) => {
            console.log(owner)
            for(const entry of entries){
                console.log(entry)
            }
        },{
            // ,分隔
            // 以哪個元素為依據，預設為 null，表示以瀏覽器的可視窗口作為依據
            root: null,
            // 設定觸發的比例 0.5 - 進來一半、離開一半都有反應 / 0全部 、可以設陣列
            threshold: 0.5,
            // 計算互動相交時的偏移量
            rootMargin: '100px'
        })
        oberserve.observe(target)
    </script>
    
</body>
</html>
