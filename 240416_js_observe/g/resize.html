<body>
    <!-- 在 JavaScript 中監聽視窗大小的變化。當瀏覽器視窗的大小發生變化時，我們可能希望在事件發生時執行相應的操作，比如調整佈局、更新元素尺寸等。 -->
    
    
    <input type="button" value="修改" id="btn">
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

    <script>
        const div1 = document.getElementById('div1')
        const div2 = document.getElementById('div2')
        const div3 = document.getElementById('div3')
        const btn = document.getElementById('btn')

        // 建立 oberserve: 觸發次數少
        const oberserve = new ResizeObserver(mutations => {
            for(const mutation of mutations){
                // 紀錄每一次變更
                console.log(mutation)
            }
        })

        // 觀察兩個 div
        oberserve.observe(div1, {
            box: 'content.box'
        })
        oberserve.observe(div2, {
            box: 'border-box'
        })
        oberserve.observe(div3, {
            box: 'border-box'
        })

</body>
