<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> mutation </title>
</head>
<body>
    <div id="div"></div>
    <script>
        const div = document.getElementById('div')

        // 觀察者（Observer）模式是一種行為設計模式，用於在對象之間建立一對多的依賴關係，使得當一個對象的狀態發生改變時，所有依賴於它的對象都得到通知並自動更新。這種模式通常用於實現事件處理、通知、資料綁定等機制。
        // 使用時機: 資料綁定、

        // 建立觀察者: ()當偵測時執行 function，變動紀錄的陣列裡面有兩個 function 不會執行
        const oberserve = new MutationObserver(mutations => {
            // 用陣列取出 function
            for(const mutation of mutations){
                console.log(mutation)
            }
        })

        // 第一個參數:要觀察的元素
        oberserve.observe(div,{
            // 是否觀察下一層元素
            childList: true,
            // 是否觀察所有內層
            subtree: true,
            // 是否觀察屬性變動
            attributes: true,
            // 是否觀察內容變動
            characterData: true,
            // 是否紀錄舊屬性
            attributeOldValue: true,
            // 是否紀錄舊內容
            characterDataOldValue: true,
            // 指定觀察的屬性名稱，沒設定就是全部
            // attributeFilter: ['href']
        })
        // .takeRecords() 取得並移除已經發生但尚未處理記錄
        // .disconnect() 停止觀察
        
        div.style.width='100px'
        div.style.height='100px'
        div.style.color='white'
        div.style.background='black'
        div.innerText='123456'
    </script>
</body>
</html>
