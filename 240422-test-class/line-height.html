<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .marquee-container {
    width: 100%; /* 设置容器宽度 */
    height: 100px; /* 设置容器高度 */
    overflow: hidden; 
    /* 隐藏溢出部分 */
    background-color: lightgrey;
    }

    .marquee {
        line-height: 100px; 
        /* 与容器高度相同 */
        white-space: nowrap; /* 防止文本换行 */
        animation: marquee 10s linear infinite; /* 添加 marquee 动画 */
    }

    /* 定义 marquee 动画 */
    @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }

    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee">
            Your vertically and horizontally centered text goes here.
        </div>
    </div>
</body>
</html>
