<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1,2,3] //陣列
        const obj = { a:1, b:2 ,c:3 } //物件
        // 物件變數名後加上 .索引名 ，就可以取得該索引的資料

        arr[0] = 111 //陣列 索引0號直接改成111
        obj.a = 111  //物件的a改值 111

        console.log(arr)
        console.log(obj)
        // 怎麼用 for 迴圈改值、解構改值?? back

        // 玄學
        // const a =[1,2,3]
        // // 畫一段記憶體給arr
        // const b =a
        // // b=a(單純把a換名字變成b) 代表他ab為同一個物，在電腦的相同記憶體位置
        // // js如果只是單純boolean(0、1)不會有這個問題(玄學)，玄學只出現在陣列[]跟物件{}
        // b[0] = 100
        // console.log(a)
        // console.log(b)
        // F12可以把陣列打開

        // pass by reference傳址
        // 陣列跟物件的複製比較麻煩(會變成同一個物件)
        const a = [1, 2, 3]
        const b = a
        b[0] = 100
        console.log(a)
        console.log(b)
        console.log(a === b) //檢查物件資料===

        const obj1 ={ a:1, b:2, c:3}
        const obj2 = obj1
        obj.a = 100 //.a把a的值改成100
        console.log(obj1) //{ a:100, b:2, c:3}
        console.log(obj2) //{ a:100, b:2, c:3}

        // pass by value 傳值
        // 陣列跟物件可以用點(.)、中括號[]去改東西，但不能整個換掉
        let test1 = 1
        let test2 = test1
        test2 = 100
        console.log(test1)  //1
        console.log(test2)  //100

        // 陣列物件指定位置的話是看資料型態，陣列物件是 reference 其他是 value
        const c =[4,5,6]
        // 新變數裡單指向物件的資料型態，如果裡面只是單純string就不會pass by value
        let d = c[0] //d到c的第幾個 - 把那個位置的數值複製一份給d
        d = 100
        console.log(c) //[4,5,6]
        console.log(d) //100


        //解構是 pass by value(看解構的檔案)
        const obj3 = { a:1, b:2, c:3}
        const obj4 = { a:obj3.a, b:obj3.b, c:obj3.c}
        obj4.a = 100
        console.log(obj3)  //{ a:1, b:2, c:3 }
        console.log(obj4)  //{ a:100, b:2, c:3 }


        // 如果是解構賦值? (看解構的檔案)
    </script>
</body>
</html>
