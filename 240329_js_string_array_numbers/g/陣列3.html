<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

    //(1) .map(function) :跟他人要資料的欄位跟別人不同時，可以用到
    // 迴圈陣列，每個東西都執行提供的 function
    // 將每個東西執行 function 的 return 值變成新的陣列
    const numbers = [100,200,300]
    const numbersDouble = numbers.map(value => {
        return value *2
    }) 
    console.log(numbers, numbersDouble)

    // ex.新增欄位 job: 'Student' 到 data 中
    const data = [
        {name: 'A', age: 22},
        {name: 'B', age: 29}
    ]
    const dataNew = data.map(value => {
        // 會改到 原陣列 ????????
        // value.job = 'Student'
        // return value

        // 下面這段不會改到原本的陣列
        // return{
            // name: value.name,
            // age: value.age,
            // job: 'Students'
        // }

        return {
            ...value,
            job: 'Student'
        }
    })
    console.log(dataNew,data) 


    //(2) .reduce(function)-有東西可以做累加
    const numbers2 =[100,200,300,400,500]      //如:購物車的價錢總和(陣列)
    //  .reduce((累計值，現在值) => {}, 初始值)
    // 初始值如果不設，預設是陣列第一個值(不是0)，少一次迴圈，拿第一個當 total 去做迴圈
    const numbersTotal = numbers2.reduce((total,value) => {
        console.log(total, value)
        return total + value // return 東西會帶回去迴圈
    },10000 ) //10000 有初始值迴圈5次、沒有初始值迴圈4次
    console.log(numbersTotal)


    //(3) .sort - 依序排列(正序排、倒序排)
    const numbers3 = [100, 156, 1333, 15555, 333, 85]
    // .sort((a,b) => {})
    // 兩兩比較，a代表後面的值，b代表前面的值
    // return 0 => 順序不變
    // return < 0 => a 在前
    // return > 0 => b 在前
    // return a - b => 正序
    // return b - a => 倒序
    numbers3.sort((a,b) => {
        console.log(a,b)
        return a - b //正序
    })
    console.log(numbers3)


    //(4) 中文字排序語法?????????????????
    const cn = ['一','二','三','四','五']
    // localeCompare 比較字元編碼順序
    // a 在前 => -1
    // b 在前 => 1
    //   相等 => 0
    cn.sort((a,b) => a.localeCompare(b))
    console.log(cn)


    //(5) 英文字排序語法
    const en = ['aaa','bbb','ccc','ddd','eee']
    // localeCompare 比較字元編碼順序
    // a 在前 => -1
    // b 在前 => 1
    //   相等 => 0
    en.sort((a,b) => a.localeCompare(b))
    console.log(en)

    


    </script>
</body>
</html>
