<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // (1)forEach:(3種寫法) 對陣列做操作、可放 function
        // const numbers = [1,2,3,4,5]
        // #1
        // numbers.forEach(function () {
        // })

        // #2 注意 function ()
        // const each = () => {}
        // numbers.forEach(each)


        // * forEach 對陣列做操作、可放 function
        // #3 .forEach()
        //  迴圈陣列，每個東西都執行提供的 function
        //  function 有三個參數
        //  value = 現在執行 function 的東西值
        //  index = 現在執行 function 的東西索引
        //  array = 陣列本身
        const numbers = [1,2,3,4,5]
         numbers.forEach((value,index,array) => {
            // console.log(value,index,array)
            // value *= 10 (不能直接修改 value)

            // 只能使用索引修改陣列的值、forEach 只會用在當要把一坨東西串在一起寫的時候
            array[index] *= 2
            numbers[index] *= 2
         })
         console.log(numbers)


        //  (2).join 文字組合
        console.log(numbers.join('-'))  //('-') 串聯元素 - 可以改

        //  (3).push 把東西新增放進陣列"後面"
        const fruits = ['蘋果','香蕉','西瓜']
        fruits.push('草莓')
        fruits.push('芭樂','柳丁')
        console.log(fruits)

        //  (4).unshift 把資料放進陣列"前面"
        fruits.unshift('橘子')
        fruits.unshift('葡萄','藍梅') //注意資料順序性
        console.log(fruits)

        // (5) 運用其餘運算子(...) 可以寫迴圈不用一個個 push
        const fruits2 = ['蘋果','芭樂','柳丁']
        fruits.push(...fruits2)
        console.log(fruits)  //把 fruits2 放到原本的 fruits 陣列裡面

        const fruits3 = ['蘋果','香蕉','西瓜']
        fruits.unshift(...fruits3)
        console.log(fruits)

        // (6).pop() 移除最後一個並回傳
        const lastFruits = fruits.pop()
        console.log(lastFruits,fruits)  //移除"柳丁"(並回傳)

        // (7).shift() 移除第一個並回傳 (一個語法移除一次，多次要跑 for)
        const firstFruits = fruits.shift()
        console.log(firstFruits,fruits)  //移除"蘋果"(並回傳)

        // (8) .splice 刪除陣列的中間，並在陣列中間插入新的東西
        //     .splice ( 開始位置,刪除數量,插入資料1,插入資料2 )
        const phones = ['Nothing','iPhone','Samsang']
        const phones2 = ['Google','Xiaomi','SONY','Oppo','ASUS']
        phones.splice(1,2,'Google','Xiaomi') //刪除了'iPhone','Samsang'，新增'Google','Xiaomi'
        phones.splice(1,2,...phones2) //刪除了'iPhone','Samsang'，新增 陣列 phones2
        console.log(phones)

        // (9) .slice ( 開始位置,結束位置 )??????
        // (同文字用法) 陣列切割產生新的陣列，且不會動到原有的陣列
        const newPhones = phones.slice(1,5)  //phones 有產生新陣列  ['Nothing', 'Google', 'Xiaomi', 'SONY', 'Oppo', 'ASUS']
        console.log( newPhones , phones ) 

        // (10) .contact (連接陣列，不會修改到原始陣列，可以作為陣列的複製)
        const array = phones.concat(fruits,numbers)
        console.log(array,phones)

        // (11) .reverse 顛倒陣列
        array.reverse()
        console.log(array)

        // 以上(1)-() 對陣列內容作新增、刪除、插入

         





    </script>
</body>
</html>
