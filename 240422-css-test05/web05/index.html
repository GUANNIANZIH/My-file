<script>
    // $('.img').each 選到同一組東西(集合)進行跌代，對圖片做事情。
    $('.img').each(function(index, img){
        // 這裡的 img 指的是遍歷上面每一個 img 的元素、兩個 function 代表兩個事件函式(function 1.滑鼠移動上去、fun 2.移開動作)
        // 觸發兩個事件函式: 分別是滑鼠移入與移出時的動作。
        $(img).hover(function(){
            // 對元素做換圖、.attr設定屬性('src',`./images/0501b.gif`) - 抽換:數字1,英文字母 b 抽換 r
            // img 可以用 this(當下的元素)、this-bom、dom 指的不同?
            // imd 也可以用 this 代替，但是不能用箭頭函式( this不會指向原本的物件，而會指向外層 ) 在 vue2 常用 this

            // 函式中的 $(img).attr('src', ...)、注意圖片的命名原則才可以用 index 做跌代
            // 第一個函式用於當滑鼠移入時，它將圖片的 src 屬性設置為新的圖片路徑，即從 ./images/0501b.gif 到 ./images/0501r.gif。這裡的 index + 1 是為了根據圖片的索引動態生成新的圖片路徑。
            // 第二個函式用於當滑鼠移出時，它將圖片的 src 屬性恢復為原始的圖片路徑，即從 ./images/0501r.gif 到 ./images/0501b.gif。
            $(img).attr('src',`./images/050${index + 1}r.gif`)
        },function(){
            $(img).attr('src',`./images/050${index + 1}b.gif`)
        })
    })



    // this 補充概念:
    const person = {
        name:'書曼',
        // 原本的 function 寫法
        sayName1: function(){
            console.log(this.name)
        },
        // 箭頭函式: this 會往外層找
        sayName2: () => {
            console.log(this.name)
        },
        // Es6.一般函式寫法
        sayName3(){
            console.log(this.name)
        }
    }
    person.sayName1()
    person.sayName2() 
    person.sayName3()

</script>
