        // //break同continue的概念如果兩次的話??? 自己複習


        //
        const number = 58900
        let count = 0
        while (true) {
            count++
            const input = prompt(`猜第${count}次`)
            if (input > number) {
                alert('太大')
            } else if (input < number) {
                alert('太小')
            } else {
                break  //要設在這，設下面沒用
            }
        }
        document.write(`猜了${count}次`) //放在迴圈裡面就會跑很多次出來






    </script>
