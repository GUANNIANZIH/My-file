<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //do{}要做甚麼、do while打123會出現(先做1次再判斷要做下一次)、while較多
        //加強: 比較while跟dowhile的差別
        //note: do while 迴圈其實就只是把 while 迴圈倒過來寫
        //先執行程式碼後才判斷要不要執行下一次
        let input = '123'
        do {
            input = prompt('123')
        } while (input !== '123')

    </script>
</body>

</html>
