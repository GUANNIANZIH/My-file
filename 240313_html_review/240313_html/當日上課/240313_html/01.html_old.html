<!-- html不區分 大小寫之分，but請使用小寫 -->
<html>
<!-- 給瀏覽器或是搜尋引擎看的資訊 -->

<head>
    <title>文件標題</title>
</head>
<!-- body是顯示給瀏覽者看的內容 -->

<body>
    <h1>我是標題</h1>
    <!-- 練習速寫tr*3>td*3這個寫法，善用* -->
    <table border="1" width="600">
        <tr align="center">
            <th colspan="3">1</th>

        </tr>
        <tr align="center">
            <td>2</td>
            <td rowspan="2">2</td>
            <td>2</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>3</td>
        </tr>
    </table>
</body>

</html>
