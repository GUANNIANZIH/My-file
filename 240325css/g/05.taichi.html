<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    /* taichi 主體 */
    .taichi{
        /* display: flex; */
        /* justify-content: center; */
        /* align-items: center; */
        width: 300px;
        height: 300px;
        top: 250px;
        background: linear-gradient(90deg,white 50%,black 50%);
        border: 1px solid gray;
        border-radius: 100%;
        box-shadow: 0px 0px 15px gray; 
        margin: auto;
        position: relative;
    }
    .white01{
        width: 150px;
        height: 150px;
        background-color: white;
        /* border: 1px solid gray; */
        border-radius: 100%;
        position: absolute;
        top: 0px;
        left: 75px;
    }
    .black01{
        width: 150px;
        height: 150px;
        background-color: black;
        /* border: 1px solid gray; */
        border-radius: 100%;
        position: absolute;
        bottom: 0px;
        left: 75px;
    }
    .black02{
        width: 40px;
        height: 40px;
        background-color: black;
        border: 1px solid gray;
        border-radius: 100%;
        position: absolute;
        top: 50px;
        left: 50px;
    }
    .white02{
        width: 40px;
        height: 40px;
        background-color: white;
        border: 1px solid gray;
        border-radius: 100%;
        position: absolute;
        bottom: 50px;
        right: 50px;
    }
    </style>
</head>

<body>
    <div class="taichi">
        <div class="white01">
            <div class="black02"></div>
        </div>
        <div class="black01">
            <div class="white02"></div>
        </div>
    </div>

</body>
</html>
