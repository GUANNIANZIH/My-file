<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <script>
        // 如何寫 function 註解、自動排版?
        /** JSdoc 註解格式
         * 
         */
        const GoodMorning = () => {}
        GoodMorning()

        // @param text 參數
        // 再 js 裡面打 function 註解，{}打資料型態，通常用在寫給別人看你的 function 在幹嘛的情況下使用
        //  *前面有空格

        /**早安 
         * @param time 時間
         * @param item 物品
         */
        const GoodMorning2 = ( time,item ) => {} 
        GoodMorning2('aaa','bbb')
        GoodMorning2()

        /**
         * 早安 
         * @param time {srting} 時間
         * @param item {string} 物品
         */
        const GoodMorning3 = ( time,item ) => {} 
        GoodMorning3('aaa','bbb')
        // 打一個括號就好(，打兩個不會顯示
        GoodMorning3()

        
        // 如果有預設值的話用[]包起來，例如[time=早上] - 會顯示(time?)..
        // ( void代表沒有 return 回傳的值 )
        // type script (?: 選填型別)
        /**
         * 早安 
         * @param [time=早上] {srting} 時間
         * @param [item=冰淇淋] {string} 物品
         */
         const GoodMorning4 = ( time='早上', item='冰淇淋' )=> {} 
        GoodMorning4()

         // 如果有 return 的話 ( void代表沒有回傳的值 )
        // type script (?: 選填型別)、jsdoc!!!
        /**
         * 早安 
         * @param [time=早上] {srting} 時間
         * @param [item=冰淇淋] {string} 物品
         * @returns {string} 組合完訊息
         */
         const GoodMorning5 = ( time='早上', item='冰淇淋' )=> {} 
        GoodMorning5()
        
    </script>

</body> 
</html>
