<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // 1. var 為全域變數、可以重複宣告，後面會覆蓋前面，但在 function 是區域變數
        var a = 1
        a = 100
        var a = 2
        console.log(a)  //2


        // 2.var 雖然為全域變數，但 var 其實是 function 的區域變數，所以區域內 var變數不會去影響區域外 var變數
        var b = 1
        function f(){
            var b = 2
            console.log('in',b) //in 2
        }
        f()
        console.log('out',b)  //out 1


        // 3.




        

    </script>

</body>
</html>
