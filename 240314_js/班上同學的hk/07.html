<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const Name = prompt('請輸入姓名')
        const month = prompt('請輸入月份')
        const date = prompt('請輸入日期')
        let Star = ''

        if ((month == 3 && date >= 21) || (month == 4 && date <= 19)) {
            Star = '牡羊'
        } else if ((month == 4 && date >= 20) || (month == 5 && date <= 20)) {
            Star = '金牛'
        } else if ((month == 5 && date >= 21) || (month == 6 && date <= 21)) {
            Star = '雙子'
        } else if ((month == 6 && date >= 22) || (month == 7 && date <= 22)) {
            Star = '巨蟹'
        } else if ((month == 7 && date >= 23) || (month == 8 && date <= 22)) {
            Star = '獅子'
        } else if ((month == 8 && date >= 23) || (month == 9 && date <= 22)) {
            Star = '處女'
        } else if ((month == 9 && date >= 23) || (month == 10 && date <= 23)) {
            Star = '天秤'
        } else if ((month == 10 && date >= 24) || (month == 11 && date <= 21)) {
            Star = '天蠍'
        } else if ((month == 11 && date >= 22) || (month == 12 && date <= 20)) {
            Star = '射手'
        }
        else if ((month == 12 && date >= 21) || (month == 1 && date <= 20)) {
            Star = '魔羯'
        }
        else if ((month == 1 && date >= 21) || (month == 2 && date <= 19)) {
            Star = '水瓶'
        } else if ((month == 2 && date >= 20) || (month == 3 && date <= 20)) {
            Star = '雙魚'
        }



        document.write(Name + '你好，你的星座是' + Star + '座');


    </script>
</body>

</html>
