<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const name = prompt('請輸入姓名')
        const month = prompt('請輸入生日月份')
        const date = prompt('請輸入生日日期')
        let
            constellation = '';

        if ((month == 1 && date >= 20) || (month == 2 && date <= 18)) {
            constellation = "水瓶";
        } else if ((month == 2 && date >= 19) || (month == 3 && date <= 20)) {
            constellation = "雙魚";
        } else if ((month == 3 && date >= 21) || (month == 4 && date <= 19)) {
            constellation = "白羊";
        } else if ((month == 4 && date >= 20) || (month == 5 && date <= 20)) {
            constellation = "金牛";
        } else if ((month == 5 && date >= 21) || (month == 6 && date <= 21)) {
            constellation = "雙子";
        } else if ((month == 6 && date >= 22) || (month == 7 && date <= 22)) {
            constellation = "巨蟹";
        } else if ((month == 7 && date >= 23) || (month == 8 && date <= 22)) {
            constellation = "獅子";
        } else if ((month == 8 && date >= 23) || (month == 9 && date <= 22)) {
            constellation = "處女";
        } else if ((month == 9 && date >= 23) || (month == 10 && date <= 23)) {
            constellation = "天秤";
        } else if ((month == 10 && date >= 24) || (month == 11 && date <= 22)) {
            constellation = "天蠍";
        } else if ((month == 11 && date >= 23) || (month == 12 && date <= 21)) {
            constellation = "射手";
        } else if ((month == 12 && date >= 22) || (month == 1 && date <= 19)) {
            constellation = "摩羯";
        }

        document.write(`<h1>${name}您好，您的星座是${constellation}座<h1>`)

    </script>
</body>

</html>
