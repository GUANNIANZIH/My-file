<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const name = prompt('請輸入您的姓名')
        const month = prompt('請輸入您的出生月份')
        const day = prompt('請輸入您的出生日')

        if ((month == 3 && day >= 21) || (month == 4 && day <=20)) {
            document.write(name+'你好，你的星座是牡羊座')
        } else if ((month == 4 && day >= 21) || (month == 5 && day <= 21)) {
            document.write(name+'你好，你的星座是金牛座')
        } else if ((month == 5 && day >= 22) || (month == 6 && day <= 21)) {
            document.write(name+'你好，你的星座是雙子座')
        } else if ((month == 6 && day >= 22) || (month == 7 && day <= 22)) {
            document.write(name+'你好，你的星座是巨蟹座')
        } else if ((month == 7 && day >= 23) || (month == 8 && day <= 23)) {
            document.write(name+'你好，你的星座是獅子座')
        } else if ((month == 8 && day >= 24) || (month == 9 && day <= 23)) {
            document.write(name+'你好，你的星座是處女座')
        } else if ((month == 9 && day >= 24) || (month == 10 && day <= 23)) {
            document.write(name+'你好，你的星座是天秤座')
        } else if ((month == 10 && day >= 24) || (month == 11 && day <= 22)) {
            document.write(name+'你好，你的星座是天蠍座')
        } else if ((month == 11 && day >= 23) || (month == 12 && day <= 21)) {
            document.write(name+'你好，你的星座是射手座')
        } else if ((month == 12 && day >= 22) || (month == 1 && day <= 20)) {
            document.write(name+'你好，你的星座是魔羯座')
        } else if ((month == 1 && day >= 21) || (month == 2 && day <= 19)) {
            document.write(name+'你好，你的星座是水瓶座')
        } else if ((month == 2 && day >= 20) || (month == 3 && day <= 20)) {
            document.write(name+'你好，你的星座是雙魚座')
        } else {
            document.write('您輸入的出生月份或出生日有誤')
        }

        
    </script>
</body>
</html>
