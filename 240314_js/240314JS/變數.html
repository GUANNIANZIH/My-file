<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        /*變數一定要宣告、var可重複、通常不會重複宣告、通常不會用var、會改值(=)
          右鍵OPEN+F12,看ELEMENT、CONSOLE...
        */
        var a = 1
        console.log(a)  //1
        //需要改值不需重複修改，用=修改，把結果打在旁邊
        a = 2
        console.log(a)  //2

        var a = 3
        console.log(a) //3

        //同名會出現錯誤(已被宣告)、js前面錯誤後面都會錯誤
        //錯誤訊息: 
        //因為 let a =1
        //錯誤訊息: Uncaught SyntaxError: Identifier 'a' has already been declared (at 變數.html:26:13)

        //let 區域變數、不能重複宣告、{}為一區，區域內不能重複宣告
        

        let b = 1
        b=5
        b=100
        console.log(b) //1
        b = 2
        console.log(b)  //2

        // const區域常數
        //區域內不能重複宣告。{}為一區
        //宣告後不能修改
        const c = 1
        console.log(b)  //1
        b = 2
        console.log(c)
        //錯誤訊息: 改值的話 c=2
        //會出現 變數.html:42 Uncaught TypeError: Assignment to constant variable.at 變數.html:42:11
        //





    </script>
</body>

</html>
