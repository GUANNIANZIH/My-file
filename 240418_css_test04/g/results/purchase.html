<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table{
        /* border: 1px solid #333; */
        margin: auto;
        /* border-collapse: collapse; */
        border-collapse: collapse;
        text-align: center;
        background-color: #FFFF99;
    }
    td{
        border: 1px solid #333;
    }
    td:nth-child(2){
        width: 400px;
        height: 150px;
    } 
    td:nth-child(1), td:nth-child(3){
        width: 400px;
        height: 100px;
    }
    /* tr:nth-child(odd){
        width: 400px;
        height: 100px;
    }
    tr:nth-child(even){
        width: 400px;
        height: 150px;        
    } */
    img{
        height: 150px;
        /* 消除圖片底部產生的空白 */
        vertical-align: middle;
    }
    p{
        text-align: center;
    }

    </style>
</head>
<body>
    <!-- 建立form 表單:才會有動作(重置) -->
    <form>
    <table>
        <tr>
            <td>真皮皮包</td>
            <td>真皮短夾</td>
        </tr>
        <tr>
            <td><img src="../images/0403.jpg"></td>
            <td><img src="../images/0404.jpg"></td>
        </tr>
        <tr>
            <td>
                <!-- name='r1' 'r2' -->
                <input type="radio" name="r1" id="購買" checked>購買
                <input type="radio" name="r1" id="不購買">不購買
                <input type="radio" name="r1" id="考慮中">考慮中
            </td>
            <td>
                <input type="radio" name="r2" id="購買">購買
                <input type="radio" name="r2" id="不購買">不購買
                <input type="radio" name="r2" id="考慮中">考慮中
            </td>
        </tr>
    </table>
    <p>
        <!-- 呼叫函式: 把值(用form 標籤去選)傳入 -->
        <input type="submit" value="送出" onclick="showMsg(form.r1.value, form.r2.value)">
        <input type="reset" value="重置">
    </p>
</form>

<script>
    function showMsg(value1,value2){
        alert(`
        流行皮件選購確認:

        ●真皮皮包:${value1}
        ●真皮皮包:${value2}
        `)
    }
</script>
</body>
</html>
