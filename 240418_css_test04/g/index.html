<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>網路行銷購物網</title>
  <style>
    #main {
      width: 1024px;
      height: 768px;
      margin: auto;
    }

    #top {
      width: 1024px;
      height: 120px;
      background-image: url("./images/0401.jpg");
    }
    #top a {
      display: block;
      text-align: center;
      line-height: 120px;
      font-size: 52px;
      font-family: "標楷體";
      color: white;
      text-shadow: 10px 10px 15px #333;
      text-decoration: none;
    }
    #marquee {
      width: 1024px;
      height: 30px;
      font-family: '標楷體';
      font-size: 19px;
      color: blue;
      line-height: 30px;
      background-image: url(./images/0402.jpg);
    }
    #content {
      width: 1024px;
      height: 540px;
      background-image: url(./images/0402.jpg);
    }
    /* iftame 一定要記得設 w、h */
    iframe{
      width: 1024px;
      height: 540px;
    }
    #footer {
      width: 1024px;
      height: 78px;
      font-family: '標楷體';
      background-color: #666600;
      color: #FFF;
      line-height: 2;
      float: left;
    }
    /* re 後代容器、子容器 */
    #footer a{
      color: #FFF;
      text-decoration: none;
    }
    /* 偽類家族、清除瀏覽資料 ctrl + shife + delete */
    #footer a:visited{
      color: #FF9999;
    }
  </style>
</head>

<body>
  <!-- 有播放音樂 -->
  <audio src="./music/0401.mp3" autoplay></audio>
  <div id="main">
    <div id="top">
      <a href="./index.html">流行精品購物網站</a>
    </div>
    <!-- marquee  behavior="" direction="" -->
    <div id="marquee">
      <marquee>大家來購物網！精品商品特價大拍賣！要買 要快！</marquee>
    </div>
    <div id="content">
      <!-- iframe、name -->
      <iframe src="./main.html" name="iframe" frameborder="0"></iframe>
    </div>
    <div id="footer">
      <a href="./results/message.html" target="iframe" >訪客留言版</a><br>
      網頁設計及維護：02官念孜、近更新日期：2024/04/18
    </div>
  </div>
</body>

</html>
