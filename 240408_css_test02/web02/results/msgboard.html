<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        .bread{
            color: #f00;
            font-weight: bold;
        }
        table{
            /* 水平置中 */
            margin: auto;
            /* 合併儲存格的間距 */
            border-collapse: collapse;
            /* 儲存格間距 */
            border-spacing: 0;
            border: 1px solid #ddd;
        }
        td{
            border: 1px solid #ddd;
            padding: 2px;
        }
        /* 第一個欄位 、 td:nth-child(1) */
        td:nth-child(1){
            width: 120px;
            text-align: center;
        }
        /* 第二個欄位 、 td:nth-child(2) */
        td:nth-child(2){
            width: 580px;
        }
    </style>


</head>
<body>
    <!-- 跑馬燈 marquee -->
    <marquee>謝謝蒞臨本網站，請給予我們支持、鼓勵與建言</marquee>
    <!-- 麵包 -->
    <div class="bread">現在位置:首頁>訪客留言</div>
    <!-- 訪客留言表格樣式 - 靠左、樣式都以 style 來做 -->

    <!-- form 包住 table 表單，沒包住 reset 無法清空 -->
    <form>
    <table>
        <tr>
            <td>姓名</td>
            <!-- input size=20 字元 -->
            <td><input type="text" size="20"></td>
        </tr>
        <tr>
            <td>電子郵件</td>
            <td><input type="text" size="60"></td>
        </tr>
        <tr>
            <td>性別</td>
            <td>
                <input type="radio" name="gender" checked>男
                <input type="radio" name="gender">女
            </td>
        </tr>
        <tr>

            <td>職業類別</td>
            <td>
                <!-- select + option :下拉式清單方塊 -->
                <select>
                    <option>1.現役軍人</option>
                    <option>2.專業人員</option>
                    <option>3.技術員及助理專業人員</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>留言內容</td>
            <td>
                <!-- cols="寬/字元" rows="高/列文字" -->
                <textarea name="" id="" cols="78" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <!-- onclick="alert('')"  -  一雙一單 -->
                <input type="submit" value="送出" onclick="alert('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')">
                <input type="reset" value="重寫">
            </td>
            <td></td>
        </tr>
    </table>
    </form>


</body>
</html>
