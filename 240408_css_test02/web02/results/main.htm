<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

 /* float: left 靠左 */
        table{
            width: 100%;
            /* table 的 collapse 處理 */
            border-collapse: collapse;
            /* border-spacing */
            border-spacing: 0;
        }
        #news{
            width: 280px;
            height: 460px;
            border: 1px solid #999;
            float: left;
            /* table 的空間 */
            padding: 6px;
        }
        #news h1{
            font-size: 16px;
            font-weight: bolder;
            /* 文字留白 */
            text-indent: 6px;
        }
        #news th{
            background-color: #39f;
            font-size: 14px;
            color: #fff;
        }
        #news td{
            font-size: 12px;
            /* 行高 */
            line-height: 2;
        }
        /* nth-child(even、odd) */
        #news tr:nth-child(even){
            background-color: #FFFFCC;
        }
        #news tr:nth-child(odd){
            background-color: #DDDDDD;
        }








 /* float: right 靠右 */
        #photo{
            width: 590px;
            height: 460px;
            border: 1px solid #999;
            float: right;
            font-size: 14px;
            color: #ff0;
            background-color: #333;
            text-align: center;
        }
        #photo #big{
            /* 大致記圖片尺寸 */
            width: 570px;
            height: 340px;
        }
        
        

    </style>

</head>

<body>

    <!-- 分別代表 左側、右側 -->
    <div id="news">
        <h1>最新消息</h1>
        <!-- table - 五列兩欄、表格 title 置中問題(改用 th 自帶水平、粗體置中， th 已經將標籤給分開、不會選到 td 問題) -->
        <!-- table 100%  -->
        <table width="100%">
            <tr>
                <th>主題</th>
                <th>發布日期</th>
            </tr>
            <tr>
                <td><img src="../image10/0201.png">公告全國技能競賽相關事宜</td>
                <td style="text-align: center;">113/04/08</td>
            </tr>
            <tr>
                <td><img src="../image10/0201.png">公告即測即評及發證相關事宜</td>
                <td style="text-align: center;">113/04/08</td>
            </tr>
            <tr>
                <td><img src="../image10/0201.png">公告網頁設計修題相關事宜</td>
                <td style="text-align: center;">113/04/08</td>
            </tr>
            <tr>
                <td><img src="../image10/0201.png">公告網路架設應檢相關事宜</td>
                <td style="text-align: center;">113/04/08</td>
            </tr>
        </table>
    </div>
    <div id="photo">
        <!-- table 3x4、td 合併功能 colspan -->
        <table>
            <tr>
                <td colspan="4">
                    <!-- id 增加換圖的功用  -->
                    <img id="big" src="../image10/0202A.png">
                </td>
            </tr>
            <tr>
                <!-- 命名 img 的 class -->
                <td><img class="small" src="../image10/0202B.png" alt=""></td>
                <td><img class="small" src="../image10/0203B.png" alt=""></td>
                <td><img class="small" src="../image10/0204B.png" alt=""></td>
                <td><img class="small" src="../image10/0205B.png" alt=""></td>
            </tr>
            <tr>
                <td>第30屆倫敦奧運</td>
                <td>許淑淨奪舉重銀牌</td>
                <td>第26屆深圳世大運</td>
                <td>第27屆喀山世大運</td>
            </tr>
        </table>
    </div>

    <!-- 引入 JQ -->
    <script src="../others/jquery-2.1.4.min.js"></script>
    <script>
    // document object model(DOM)
    // *方法一 原生 JS
    // const imgs = document.querySelectorAll(.small) --- 抓 CSS 選擇器 --- 抓上面 img .small
    // 偽陣列: 打開 "屬性" 看可以做的操作有哪些?


    // const imgs = document.querySelectorAll('.small') ------抓到多個 all [img,img,img,img]
    const imgs = document.querySelectorAll('.small');
    // const big = document.querySelector('#big'); ------抓到一個[#big]
    const big = document.querySelector('#big');
    console.log(imgs)
    // const arr=[]  ----真陣列
    // console.log(arr)

    // ForEach 遍歷每個 img 元素，為每個 img 元素綁定點擊 click 事件
    // 他們都做一件事情把自己的 src 屬性質賦值給放大圖片
    // 回呼函式 - 點小圖換大圖
    imgs.forEach(function(img,index){
        img.onclick=function(){
            // `../image10/020${index+2}A.png` -----只針對 index+2 去做數字改變
            big.src=`../image10/020${index + 2}A.png`
        }
    }) //注意最後的 function() 位置

    // *方法二: jQuery --- 偽陣列提供非常多 jQuery 物件的方法做使用
    console.log($('.small'))
    $('.small').each(function(index,img){
        // console.log(index,img)
        $(img).on('click',function(){
        $('#big').attr('src',`../image10/020${index+2}A.png`)
        })
    })

    // 取值
    // console.log($('#big')).attr('src')
    // 設定值
    // $('#big').attr('src',`../image10/020${index+2}A.png`) ---- 可以一行就解決抓人與設定的動作

    // const big=



    </script>
</body>

</html>
